    <title>Curry For Dev : Quicker Way to Learn Algorithm</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
	></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
          $(document).ready(function(){
             $(".head").load("header.html")
             $("nav").load("nav.html")
          });
    </script>
  </head>
  <body class="subpage">
    <!-- Header -->
    <header id="header" class="head">
    </header>

    <!-- Nav -->
    <nav id="menu">
    </nav>

    <!-- Intro -->
    <section id="one" class="wrapper style2">
      <div class="inner">
        <div class="box">
          <div class="image fit">
            <img src="images/level1.jpg" alt="" />
          </div>
          <div class="content align-center">
            <header>
              <h2>Level1</h2>
              <p lang="ko">당신은 코딩 신생아군요!</p>
            </header>
            <hr />
            <p lang="ko">
              겁내지 말아요! 아이와 같은 순진무구함으로 도전하다보면 어느새 부쩍
              성장한 자신을 보고 있을테니까요!
            </p>
          </div>
        </div>
      </div>
    </section>
	<a href="" target="blank"></a>
    <!-- Table -->
    <script>
      var jsonLocation = "assets/json/level1.json";
      $.getJSON(jsonLocation, function(data) {
        $.each(data, function(I, item) {
			let name = `<tr><td lang="ko"><strong><a style="color: #ffffff" target="_blank" href="${item.url}">${item.name}</a></strong></td>`;
			let category = `<td lang="ko">${item.category}</td>`;
			let success = `<td lang="ko">${item.success}명</td>`;
			let q = `https://www.google.com/search?q=${item.name}+프로그래머스+JAVA`
			let expl = '<td><a target="_blank" href="'+ q +'" class="button alt small icon fa-search">WEB</a></td></tr>';
			let tuple = name + category + success + expl;
			document.getElementById("contents").innerHTML = document.getElementById("contents").innerHTML + tuple;
        });
      });
    </script>
    <section id="four" class="wrapper style3">
      <div class="inner">
        <div class="table-wrapper">
          <table class="alt">
            <thead>
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Success</th>
                <th>Explanation</th>
              </tr>
            </thead>
            <tbody id="contents"></tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer" class="wrapper">
      <div class="inner">
        <div class="copyright">

          <a href="https://templated.co/">TEMPLATED</a>. Images
          <a href="https://unsplash.com/">Unsplash</a>.
        </div>
      </div>
    </footer>
  </body>
