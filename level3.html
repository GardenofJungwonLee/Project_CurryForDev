    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".head").load("header.html");
        $("nav").load("nav.html");
        $("footer").load("footer.html");
      });
    </script>
  </head>
  <body class="subpage">
    <!-- Header -->
    <header id="header" class="head"></header>

    <!-- Nav -->
    <nav id="menu"></nav>

    <!-- Intro -->
    <section id="one" class="wrapper style2">
      <div class="inner">
        <div class="box">
          <div class="image fit">
            <img src="images/level3.jpg" alt="" />
          </div>
          <div class="content align-center">
            <header>
              <h2>Level 3</h2>
              <p lang="ko">당신은 코딩 학생입니다!</p>
            </header>
            <hr />
            <p lang="ko">
              이제는 알고리즘 푸는 것도 습관이 되셨겠군요! 하지만 배움은 끝이
              없답니다.<br />
              혹 앞으로 나아가기 막막하다면 주변 사람들과 의견을 나눠보세요!
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Table -->
    <script>
      var jsonLocation = "assets/json/level3.json";
      $.getJSON(jsonLocation, function(data) {
        $.each(data, function(I, item) {
          let name = `<tr><td lang="ko"><strong><a style="color: #ffffff" target="_blank" href="${item.url}">${item.name}</a></strong></td>`;
          let category = `<td lang="ko">${item.category}</td>`;
          let success = `<td lang="ko">${item.success}명</td>`;
          let q = `https://www.google.com/search?q=${item.name}+프로그래머스+JAVA`;
          let expl =
            '<td><a target="_blank" href="' +
            q +
            '" class="button alt small icon fa-search">WEB</a></td></tr>';
          let tuple = name + category + success + expl;
          document.getElementById("contents").innerHTML =
            document.getElementById("contents").innerHTML + tuple;
        });
      });
    </script>
    <section id="four" class="wrapper style3">
      <div class="inner">
        <div class="table-wrapper">
          <table class="alt">
            <thead>
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Success</th>
                <th>Explanation</th>
              </tr>
            </thead>
            <tbody id="contents"></tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- Comment -->
    <div style="margin: 50px auto; width: 60%;" id="disqus_thread"></div>

      src="//curryfordev.disqus.com/count.js"
      async
    ></script>
  </body>
